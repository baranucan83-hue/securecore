<!DOCTYPE html>

<head>

<body>

  <h1>SecureCore</h1>
  <p>Metni ≈ûifrele / √á√∂z üîê</p>

  <input type="text" id="metin" placeholder="Metin gir...">
  <br>

  <button onclick="sifrele()">≈ûifrele</button>
  <button onclick="coz()">≈ûifre √á√∂z</button>

  <div id="sonuc"></div>

  
  <script>
  function sifrele() {
    let metin = document.getElementById("metin").value;
    let sifreli = btoa(unescape(encodeURIComponent(metin)));
    document.getElementById("sonuc").innerText = "≈ûifreli: " + sifreli;
  }

  function coz() {
    let metin = document.getElementById("metin").value;
    try {
      let cozulmus = decodeURIComponent(escape(atob(metin)));
      document.getElementById("sonuc").innerText = "√á√∂z√ºld√º: " + cozulmus;
    } catch (e) {
      document.getElementById("sonuc").innerText = "Ge√ßersiz veya farklƒ± ≈üifreleme!";
    }
  }
</script>
<h2>SecureCore Gizli Anahtar</h2>

<input id="secretKey" placeholder="Gizli kod gir (√∂rn: SC16-Baran-2026)">
<button onclick="initFromSecret()">Anahtarƒ± Y√ºkle</button>

<p id="secretStatus"></p>

<script>
async function sha256Hex(str){
  const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
  return Array.from(new Uint8Array(buf))
    .map(b => b.toString(16).padStart(2,"0")).join("");
}

function hexToInt(hex){
  return parseInt(hex,16);
}

async function initFromSecret(){
  const secret = document.getElementById("secretKey").value.trim();
  if(!secret){
    alert("Gizli kod giriniz.");
    return;
  }

  const hash = await sha256Hex(secret);

  // Hash'ten parametre √ºretimi
  const a = hexToInt(hash.substring(0,8)) % 1000000;
  const b = hexToInt(hash.substring(8,16)) % 1000000;
  const pBase = hexToInt(hash.substring(16,24)) % 900000 + 100000;

  // p'yi tek sayƒ± yap (basit asal yakla≈üƒ±m)
  const p = pBase % 2 === 0 ? pBase + 1 : pBase;

  const iterations = (hexToInt(hash.substring(24,28)) % 20) + 5;

  // Formlara yaz
  document.getElementById("a0").value = a;
  document.getElementById("b0").value = b;
  document.getElementById("p0").value = p;

  window.secureIterations = iterations;

  document.getElementById("secretStatus").innerText =
    "Parametreler √ºretildi ‚úì Iterasyon: " + iterations;
}
</script>
</body>
